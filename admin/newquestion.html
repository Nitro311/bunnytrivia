<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bunny Trivia</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<style>
			.page {
				text-align: center;
			}
			
			.navbar-brand {
				text-align: center;
			}
			
			.navbar-brand img {
				max-height: 50px;
				max-width: 70%;
			}
			
			#alertbar {
				display: none;
			}
			
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><img src="/images/logo.png" alt="Bunny Trivia"></a>
				</div>
			</div>
		</nav>
		<div class="container">	
			 <form method="post">
				<div class="form-group">
					<label for="question">Question</label>
					<input type=text class="form-control"name="question" placeholder="What type of food do bunnys eat?" autofocus required value="{{question}}">
				</div>
				<div class="form-group">
					<label for="answer">Real Answer</label>
					<input type=text class="form-control" name="answer" placeholder="Carrot" value="{{answer}}" required>
				</div>
				<div class="form-group">
					<label for="fakeanswer1">Fake Answers</label>
					<input type=text class="form-control" name="fakeanswer1"  value="{{fakeanswer1}}">
					<input type=text class="form-control" name="fakeanswer2"  value="{{fakeanswer2}}">
					<input type=text class="form-control" name="fakeanswer3" value="{{fakeanswer3}}">
					<input type=text class="form-control" name="fakeanswer4" value="{{fakeanswer4}}">
					<input type=text class="form-control" name="fakeanswer5"value="{{fakeanswer5}}">
				</div>
				<button name="approve"type="submit" value="approve" class="btn btn-success">Approve</button>
				<button name="skip"type="submit" value="skip" class="btn btn-info">Skip</button>
				<button name="delete"type="submit" value="delete" class="btn btn-danger">Delete</button>
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<script>			
		</script>
	</body>
</html>
