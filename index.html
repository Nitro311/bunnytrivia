<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bunny Trivia</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<style>
			.page {
				text-align: center;
			}
			
			.navbar-brand {
				text-align: center;
				height: 80px;
			}
			
			.navbar-brand img {
				height: 50px;
			}
			
			#alertbar {
				display: none;
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">
							<img src="/images/logo.png" alt="Bunny Trivia">
						</a>
					</div>
				</div>
			</nav>
			
			<div class="alert alert-danger" role="alert" id="alertbar">
				{{ alert }}
			</div>
		
			<div id="welcomepage" class="page">
				<form action="/room" method="POST">
					<a href="#" class="btn btn-lg btn-primary" id="joinbutton">Join</a>
					<button type="submit" class="btn btn-lg btn-success" id="startbutton">Start</button>
				</form>
			</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<script>
			// Start up commands
			$(function() {
				if ("{{alert}}") {
					$('#alertbar').show();
				}
			
				$('#joinbutton').on('click', function() {
					var room = prompt("Enter the room code");
					if (!room)
						return;
					room = room.toUpperCase();
					$('#joinbutton').attr('href','/room/' + room);				
				});
			});
		</script>
	</body>
</html>
