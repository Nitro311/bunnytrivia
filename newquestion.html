<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bunny Trivia</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<style>
			.page {
				text-align: center;
			}
			
			.navbar {
				border: none;
				border-radius: 0;
				box-shadow: none;
				background-image: none;
				background-color: #f0f0f0;
			}

			.navbar-brand {
				line-height: 50px;
				
			}

			.navbar-brand img {
				 max-height: 50px;
				 max-width: 70%;
				 margin-top: -10px;
			 }
			
			#alertbar {
				display: none;
			}
			
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><img src="/images/logo.png" alt="Bunny Trivia"></a>
				</div>
			</div>
		</nav>
		<div class="container">
			 <form method="post">
				<div class="form-group">
					<label for="question">Question</label>
					<input type=text class="form-control"name="question" placeholder="What type of food do bunnys eat?" autofocus required>
				</div>
				<div class="form-group">
					<label for="answer">Real Answer</label>
					<input type=text class="form-control" name="answer" placeholder="Carrot" required>
				</div>
				<div class="form-group">
					<label for="fakeanswer1">Fake Answers</label>
					<input type=text class="form-control" name="fakeanswer1" placeholder="Pineapple"required>
					<input type=text class="form-control" name="fakeanswer2" placeholder="French fries"required>
					<input type=text class="form-control" name="fakeanswer3" placeholder="Pizza"required>
					<input type=text class="form-control" name="fakeanswer4" placeholder="Ice Cream">
					<input type=text class="form-control" name="fakeanswer5" placeholder="Fish Food">
				</div>
				<button type="submit" class="btn btn-primary">Submit!</button>
			</form>
			<!--<form method="post">
				<div>
				<input type=text id="questioninput" placeholder="What type of food do bunnys eat?(Question)">
				</div>
				<div>
				<input type=text id="answerinput"placeholder="Carrots">
				</div>
				<input type=text id="fakeanswersinput"placeholder="Pineapple, French fries, Bananas">
				<input type=text id="nameinput"placeholder="Fred Johnson">
				<input type=text id="themeinput"placeholder="Bunnys">
			</form>-->
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<script>
			// Start up commands
			$(function() {
				if ("{{alert}}") {
					$('#alertbar').show();
				}
			
				$('#joinbutton').on('click', function() {
					var room = prompt("Enter the room code");
					if (!room)
						return;
					room = room.toUpperCase();
					$('#joinbutton').attr('href','/room/' + room);				
				});
			});
		</script>
	</body>
</html>
